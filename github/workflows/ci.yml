      - uses: docker/setup-buildx-action@v3

      - name: Build Payment Service Image
        run: |
          docker build \
            -t payment-service:ci \
            ./services/payment-service

  api-gateway:
    name: API Gateway CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build API Gateway Image
        run: |
          docker build \
            -t api-gateway:ci \
            ./api-gateway
