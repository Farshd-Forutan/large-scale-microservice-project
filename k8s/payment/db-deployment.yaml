apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-db
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-db
  template:
    metadata:
      labels:
        app: payment-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PAYMENT_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: PAYMENT_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: PAYMENT_DB_PASS
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: payment-db-data
      volumes:
        - name: payment-db-data
          persistentVolumeClaim:
            claimName: payment-db-pvc
